<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo of the day</title>
    <script src="./build/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">📖 오늘의 메모</header>
    <ul class="button__group">
      <button class="button__item" onclick="openUrlPopUp(event)">Video</button>
      <button class="button__item" onclick="openUrlPopUp(event)">Image</button>
      <button class="button__item" onclick="openContentPopUp(event)">
        Note
      </button>
      <button class="button__item" onclick="openContentPopUp(event)">
        Task
      </button>
    </ul>
    <div class="main">
      <div class="memo">
        <button class="memo__delete_button">X</button>
        <div class="memo__title">Title</div>
        <div class="memo__content">Content</div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">@Copyright by Yehwan</div>
    </footer>
    <div class="popup">
      <form class="popup__box">
        <button class="popup__x" onclick="closePopUp(event)">X</button>
        <div class="popup__box__input">
          <label for="title">Title</label>
          <input class="popup__box__input__title" id="title" type="text" />
        </div>
        <div class="popup__box__url">
          <label for="url">URL</label>
          <input class="popup__box__url__input" id="url" type="text" />
        </div>
        <div class="popup__box__content">
          <label for="content">Content</label>
          <textarea
            rows="3"
            class="popup__box__content__input"
            id="content"
            type="text"
          ></textarea>
        </div>
        <button type="submit" class="popup__add">ADD</button>
      </form>
    </div>
  </body>
</html>
